<div ng-repeat="project in web.projects | orderBy:'-pub_date'" class="container">
	
	<a href="{{project.href}}" target="_blank" class="project">
		<img class="screenshot" src="{{project.src}}" id="{{project.id}}">
	</a>
	<div class="description">
		<h2>{{project.title}}</h2>
		<h3>{{project.description}}</h3>
		<h4><span>Skill Demonstrated:</span>  {{project.purpose}}</h4>
		<h4><span>Creation Date:</span>  {{project.pub_date | date: 'MMMM, y'}}</h4>
	</div>

</div>
